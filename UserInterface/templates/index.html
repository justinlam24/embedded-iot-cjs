<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skateboard Trick Dashboard</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="/static/styles.css">

    <!-- Load Socket.IO for WebSockets -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <!-- JavaScript for Trick Updates -->
    <script defer src="/static/tracker.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <span class="logo">Skateboard Trick Dashboard</span>
        <a href="/logout" class="logout-button">Logout</a>
    </nav>

    <!-- Main Dashboard Layout -->
    <div class="dashboard-container">
        <!-- Trick Display Section -->
        <div class="gif-section">
            <h2 id="trick-name">Performing: Waiting for Trick...</h2>
            <div id="gif-container">
                <img id="trick-gif" src="/static/gifs/default.gif" alt="Skateboard Trick">
            </div>
        </div>

        <!-- Timer & Calorie Tracker -->
        <div class="stats-section">
            <div class="stat-box">
                <h3>‚è∞ Session Time</h3>
                <p id="session-time">00:00:00</p>
            </div>
            
            <div class="stat-box">
                <h3>üî• Calories Burned</h3>
                <p id="calories-burned">0 kcal</p>
            </div>
            
        </div>
    </div>

    <!-- Trick History Table -->
    <div class="trick-history-container">
        <h2>Trick History</h2>
        <table id="trick-history-table">
            <thead>
                <tr>
                    <th>Trick Name</th>
                    <th>Time Performed</th>
                </tr>
            </thead>
            <tbody>
                <!-- Trick rows will be added dynamically -->
            </tbody>
        </table>
    </div>



</body>
</html>
