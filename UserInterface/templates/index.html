<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skateboard Trick Dashboard</title>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>

    <!-- Link to Static Files -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='timeline.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <h1>Skateboard Trick Dashboard</h1>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    </nav>

    <div class="dashboard-container">
        
        <!-- Trick Display Section -->
        <div class="gif-section">
            <h3 id="trick-name">Waiting for Trick...</h3>
            <div id="gif-container">
                <img id="trick-gif" src="" alt="Skateboard Trick Animation" style="display: none;">
            </div>
        </div>

        <!-- Timer and Calorie Tracker -->
        <div class="stats-section">
            <div class="stat-box">
                <h3>ðŸ•’ Session Time</h3>
                <p id="session-timer">00:00:00</p>
            </div>
            <div class="stat-box">
                <h3>ðŸ”¥ Calories Burned</h3>
                <p id="calories-tracker">0 kcal</p>
            </div>
        </div>

    </div>

    <!-- Timeline Section -->
    <div class="timeline-container">
        <h3>Trick History</h3>
        <div class="timeline" id="trick-timeline">
            <!-- Timeline items will be inserted dynamically -->
        </div>
    </div>

</body>
</html>
